repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run lint --
        language: system
        pass_filenames: true
        files: "\\.(js|jsx|ts|tsx)$"

      - id: vitest
        name: vitest
        entry: npm test --
        language: system
        pass_filenames: false
        stages: [pre-commit]
